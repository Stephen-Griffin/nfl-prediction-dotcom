<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Simple Brown Football Icon</title>
  <desc id="desc">A simple brown American football with white laces and stripes.</desc>

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none"></rect>

  <!-- Football body -->
  <ellipse cx="100" cy="60" rx="80" ry="40" fill="#8B4513" stroke="#5A2E0F" stroke-width="4"></ellipse>

  <!-- Left white stripe -->
  <path d="M50 22 L40 30 L40 90 L50 98" fill="#FFFFFF" opacity="0.9"></path>

  <!-- Right white stripe -->
  <path d="M150 22 L160 30 L160 90 L150 98" fill="#FFFFFF" opacity="0.9"></path>

  <!-- Center lace band -->
  <rect x="70" y="48" width="60" height="12" rx="3" fill="#FFFFFF"></rect>

  <!-- Laces -->
  <line x1="76" y1="54" x2="124" y2="54" stroke="#E0E0E0" stroke-width="2"></line>
  <line x1="82" y1="48" x2="82" y2="60" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round"></line>
  <line x1="92" y1="48" x2="92" y2="60" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round"></line>
  <line x1="102" y1="48" x2="102" y2="60" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round"></line>
  <line x1="112" y1="48" x2="112" y2="60" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round"></line>
  <line x1="122" y1="48" x2="122" y2="60" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round"></line>
</svg>
